<!DOCTYPE html>
<html>
    <head>
        <title>Gustat'IF - Liste des Restaurants</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="//code.jquery.com/jquery-1.12.1.min.js"></script>
    </head>
    <body>
    <div id="test"></div>
    
    <h1>Quel restaurant vous r√©galera pour ce repas ? </h1>

    <div id="listeRestaurants"></div>
        <script>

            $(function() {
                $("#test").html(readCookie("idClient"));
                
                 $.ajax({
                    url: './ActionServlet',
                    type: 'POST',
                    data: {
                        action: 'listRestos',
                    },
                    dataType: 'json'
                })
                .done(function(data) {
                    var restaurants = data.restaurants;
                    var contenuHtml = '<p>';
                    var i;
                    for (i = 0; i < restaurants.length; i++) {
                        contenuHtml += restaurants[i].denomination + "<br>";
                        contenuHtml += '<a href="selectionCommande.html?idResto=' + restaurants[i].id + ' "> Commander ici </a><br>'; 
                        contenuHtml += restaurants[i].adresse + " <br>";
                        contenuHtml += restaurants[i].description + " <br><br>";

                    }
                    contenuHtml += '</p>';
                    $('#listeRestaurants').html(contenuHtml);


                })
                .fail(function() {
                    $('#listeRestaurants').html('ERREUR de chargement');
                })
                .always(function() {
                    //
                });
            });
               
            function readCookie(name) {
                    var nameEQ = name + "=";
                    var ca = document.cookie.split(';');
                    for(var i=0;i < ca.length;i++) {
                            var c = ca[i];
                            while (c.charAt(0)===' ') c = c.substring(1,c.length);
                            if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length,c.length);
                    }
                    return null;
            }
        </script>
    </body>
</html>
