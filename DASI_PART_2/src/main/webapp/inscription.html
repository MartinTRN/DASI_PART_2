<!DOCTYPE html>
<html>
    <head>
        <title>Gustat'IF - Liste des Restaurants</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="//code.jquery.com/jquery-1.12.1.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="text-center">Inscription</h1>
        <div class="container">   
            <div class="row" style="margin-top:10px">
                    <div class="col-md-2" style="margin-left: -125px" >
                     Adresse mail :    
                    </div>
                    <div class="col-md-1">
                             <input type="text" id="adresseMail">
                    </div>
            </div>   
             <div class="row"  style="margin-top:10px">
                    <div class="col-md-2" style="margin-left: -125px">
                         Nom : 
                    </div>
                    <div class="col-md-1">
                         <input type="text" id="nom">
                    </div>
            </div>
            <div class="row"  style="margin-top:10px">
                    <div class="col-md-2" style="margin-left: -125px">
                         Pr√©nom : 
                    </div>
                    <div class="col-md-1">
                         <input type="text" id="prenom">
                    </div>
            </div>
            <div class="row"  style="margin-top:10px">             
                    <div class="col-md-2" style="margin-left: -125px">
                         Adresse : 
                    </div>
                    <div class="col-md-1">
                         <input type="text" id="adresse">
                    </div>
             </div>
            <div class="text-center big"><input   type="button" id="inscription" value="S'inscrire"> </div>
       </div>

            
        <div id="inscriptionErreur"></div>
        <footer><div class="text-center" style="font-size: 20px">GustatIF 2017</div></footer>
            
        <script>

            $("#inscription").click(function() {
                
                var nom = $('#nom').val();
                var prenom = $('#prenom').val();
                var adresse_mail = $('#adresseMail').val();
                var adresse = $('#adresse').val();
              
                    $.ajax({
                    url: './ActionServlet',
                    type: 'POST',
                    data: {
                        action: "inscriptionUtilisateur",
                        adresse: adresse,
                        nom : nom,
                        prenom: prenom,
                        mail: adresse_mail
                    },
                    dataType: 'json'
                    })
                    .done(function(data) {
                        
                       console.log(data.idClient); 
                        
                        if(data.idClient===-1){
                        $('#inscriptionErreur').html('Erreur pendant l\'inscription');}
                        else{
                        window.location = "portailConnexion.html";}
                        
                    })
                    .fail(function() {
                        $('#inscriptionErreur').html('Erreur pendant l\'inscription');
                    })
                    .always(function() {
                        //
                    });
                });

        </script>
        
    </body>
</html>
